<div class="row">
    <div class="col-md-4 col-sm-12 add-button">
        <button type="button" (click)="openAddHobbyModal()" class="btn btn-sm btn-outline-success"><i class="fas fa-plus"></i> {{ 'Add Hobby' | translate }}</button>
    </div>
    <div class="col-md-3 col-sm-12 ml-auto">
        <mat-form-field>
            <mat-label>{{ 'Search' | translate }}</mat-label>
            <input matInput type="text" [(ngModel)]="searchText"
                placeholder="{{ 'Enter Words for Search' | translate }}" name="SearchText">
            <a type="button" matSuffix [attr.aria-label]="'Search'">
                <mat-icon>search</mat-icon>
            </a>
        </mat-form-field>
    </div>
</div>
<div class="card">
    <div class="card-body table-responsive p-0">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>{{ 'Hobby No' | translate }}</th>
                    <th>{{ 'Hobby Name' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hobby of hobbies | filter:searchText">
                    <td> {{ hobby.Id }} </td>
                    <td> {{ hobby.HobbyName }}</td>
                    <td class="list-button text-right">
                        <a mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon class="list-menu">more_vert</mat-icon>
                        </a>
                        <mat-menu #menu="matMenu">
                            <a mat-menu-item (click)="openAddHobbyModal(hobby.Id)">
                                <mat-icon>edit</mat-icon>
                                <span>{{ 'Edit' | translate }}</span>
                            </a>
                            <a mat-menu-item (click)="hobbyDelete(hobby.Id)">
                                <mat-icon>delete</mat-icon>
                                <span>{{ 'Delete' | translate }}</span>
                            </a>
                        </mat-menu>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
