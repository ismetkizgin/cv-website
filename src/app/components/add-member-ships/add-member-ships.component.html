<div ma-dialog-title class="institution-dialog__header">
    <div class="modal-header">
        <h2>{{ 'Add Member Ships' | translate}}</h2>
        <a [mat-dialog-close]="false" class="close-icon">
            <mat-icon>close</mat-icon>
        </a>
    </div>
</div>
<mat-dialog-content class="mat-typography institution-dialog__content">
    <form #memberShipsForm='ngForm' (ngSubmit)="onSave(memberShipsForm)">
        <div class="form-group mt-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ 'Company Name' | translate }}</mat-label>
                <input matInput type="text" placeholder="{{ 'Enter Company Name' | translate }}"
                    pattern="^[A-Za-zÇçÖöŞşÜüĞğİı ]+$" name="CompanyName" #CompanyName="ngModel" [(ngModel)]="memberShips.CompanyName"
                    required>
                <mat-error *ngIf="CompanyName.invalid&&CompanyName.touched">
                    {{ 'Company Name field must be filled' | translate }}</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ 'Status' | translate }}</mat-label>
                <input matInput type="text"
                    placeholder="{{ 'Enter Status' | translate }}"
                     name="Status" #Status="ngModel"
                    [(ngModel)]="memberShips.Status" required>
                <mat-error *ngIf="Status.invalid&&Status.touched">
                    {{ 'Status field must be filled' | translate }}</mat-error>
            </mat-form-field>
        </div>
        <button type="submit" class="btn btn-info w-100">{{'Save'| translate}}</button>
    </form>
</mat-dialog-content>
