<div ma-dialog-title class="institution-dialog__header">
    <div class="modal-header">
        <h2>{{ 'Add Documentation' | translate}}</h2>
        <a [mat-dialog-close]="false" class="close-icon">
            <mat-icon>close</mat-icon>
        </a>
    </div>
</div>

<mat-dialog-content class="mat-typography institution-dialog__content">
    <form #documentationForm='ngForm' (ngSubmit)="onSave(documentationForm)">
        <div class="form-group mt-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ 'Documentation Name' | translate }}</mat-label>
                <input matInput type="text" placeholder="{{ 'Enter Documentation Name' | translate }}"
                    pattern="^[A-Za-zÇçÖöŞşÜüĞğİı ]+$" name="DocumentationName" #DocumentationName="ngModel" [(ngModel)]="documentation.DocumentationName"
                    required>
                <mat-error *ngIf="DocumentationName.invalid&&DocumentationName.touched">
                    {{ 'Documentation Name field must be filled' | translate }}</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>{{ 'Documentation Date' | translate }}</mat-label>
                <input matInput [matDatepicker]="DocumentationDate" name="DocumentationDate"
                    #DocumentationDate="ngModel" [(ngModel)]="documentation.DocumentationDate" required>
                <mat-datepicker-toggle matSuffix [for]="DocumentationDate"></mat-datepicker-toggle>
                <mat-datepicker #DocumentationDate></mat-datepicker>
                <mat-error *ngIf="DocumentationDate.invalid&&DocumentationDate.touched">
                    {{ 'Fill in the Documentation Date field' | translate }}</mat-error>
            </mat-form-field>
        </div>
        <button type="submit" class="btn btn-info w-100">{{'Save'| translate}}</button>
    </form>
</mat-dialog-content>
