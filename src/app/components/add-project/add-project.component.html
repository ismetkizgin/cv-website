<div ma-dialog-title class="institution-dialog__header">
    <div class="modal-header">
        <h2>{{ 'Add Project' | translate}}</h2>
        <a [mat-dialog-close]="false" class="close-icon">
            <mat-icon>close</mat-icon>
        </a>
    </div>
</div>

<mat-dialog-content class="mat-typography institution-dialog__content">
    <form #projectForm='ngForm' (ngSubmit)="onSave(projectForm)">
        <div class="form-group mt-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ 'Project Name' | translate }}</mat-label>
                <input matInput type="text" placeholder="{{ 'Enter Project Name' | translate }}"
                    pattern="^[A-Za-zÇçÖöŞşÜüĞğİı ]+$" name="ProjectName" #ProjectName="ngModel" [(ngModel)]="project.ProjectName"
                    required>
                <mat-error *ngIf="ProjectName.invalid&&ProjectName.touched">
                    {{ 'Project Name field must be filled' | translate }}</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ 'Description' | translate }}</mat-label>
                <input matInput type="text"
                    placeholder="{{ 'Enter Description' | translate }}"
                     name="Description" #Description="ngModel"
                    [(ngModel)]="project.Description" required>
                <mat-error *ngIf="Description.invalid&&Description.touched">
                    {{ 'Description field must be filled' | translate }}</mat-error>
            </mat-form-field>
        </div>
        <button type="submit" class="btn btn-info w-100">{{'Save'| translate}}</button>
    </form>
</mat-dialog-content>
